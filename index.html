<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gist Time Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-wrapper">
        <header>
            <div class="brand">
                <h1>// TIMELOG_V2</h1>
                <div class="status-indicator" id="status-dot"></div>
            </div>
            <div class="header-controls">
                <span>TOTAL: <b id="total-hours">0.00</b> hrs</span>
                <button onclick="toggleConfig()" class="btn-text">[ CONFIG ]</button>
            </div>
        </header>

        <div id="config-panel" class="config-panel hidden">
            <div class="panel-inner">
                <h3>>> SYSTEM_ACCESS</h3>
                <input type="password" id="gh-token" placeholder="GitHub Token (ghp_...)" class="terminal-input full">
                <input type="text" id="gh-gist-id" placeholder="Gist ID" class="terminal-input full">
                <button onclick="saveConfig()" class="btn-primary">AUTHENTICATE</button>
                <p class="mute">Keys stored in localStorage.</p>
            </div>
        </div>

        <div class="timer-section">
            <div class="timer-display" id="timer-display">00:00:00</div>
            <button id="btn-timer" onclick="toggleTimer()" class="btn-timer">INIT_SEQUENCE</button>
        </div>

        <div class="entry-card">
            <div class="input-grid">
                <div class="field-group">
                    <label>DATE</label>
                    <input type="date" id="date" class="terminal-input">
                </div>
                <div class="field-group grow">
                    <label>PROJECT</label>
                    <input type="text" id="project" class="terminal-input" value="Main Job">
                </div>
                <div class="field-group small">
                    <label>HOURS</label>
                    <input type="number" id="hours" class="terminal-input" step="0.25">
                </div>
            </div>
            <div class="field-group full">
                <input type="text" id="notes" class="terminal-input" placeholder="> Task description...">
            </div>
            <button onclick="addEntry()" class="btn-primary full-btn">COMMIT_ENTRY</button>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>DATE</th>
                        <th>PROJECT</th>
                        <th>HRS</th>
                        <th>NOTES</th>
                        <th>DEL</th>
                    </tr>
                </thead>
                <tbody id="log-body">
                    <tr><td colspan="5" class="loading-text">... WAITING FOR UPLINK ...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
